<header>
<app-header></app-header>
</header>


<div class="login-container">
  <h1>Login</h1>
  <p>Provide your valid login credentials</p>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput placeholder="Email" formControlName="email" type="email" />
      <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput placeholder="Password" formControlName="password" type="password" />
      <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>

    <button mat-raised-button color="warn" class="login-button" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <div class="signup-link">
    <p>Do not have an account? <a href="/signup">Sign up</a></p>
  </div>
</div>

  
  <app-footer></app-footer>
