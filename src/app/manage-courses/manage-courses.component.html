<div class="container">
    <h2>Manage Courses</h2>
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let course"> {{ course.title }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let course">
          <button mat-button color="primary" (click)="editCourse(course)">Edit</button>
          <button mat-button color="warn" (click)="deleteCourse(course.courseId)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'actions']"></tr>
    </table>
  
    <div *ngIf="selectedCourse" class="edit-form">
      <h3>Edit Course</h3>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="selectedCourse.title" />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="selectedCourse.description"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="saveCourse()">Save</button>
      <button mat-raised-button color="warn" (click)="selectedCourse = null">
        Cancel
      </button>
    </div>
  </div>
