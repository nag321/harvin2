<div class="container">
    <div class="admin-form">
      <h2>Admin Management</h2>
      <form [formGroup]="adminForm" (ngSubmit)="saveAdmin()">
        <div class="grid-container">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="resetForm()">Cancel</button>
      </form>
    </div>
  
    <div class="admin-grid">
      <h2>Admin List</h2>
      <table mat-table [dataSource]="admins" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let admin">{{ admin.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let admin">{{ admin.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let admin">{{ admin.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let admin">
            <button mat-button (click)="selectAdmin(admin)">Edit</button>
            <button mat-button color="warn" (click)="deleteAdmin(admin.id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'actions']"></tr>
      </table>
    </div>
  </div>
